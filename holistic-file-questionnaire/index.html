<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Growth Wheel Presentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Holistic Growth Wheel</h1>

        <div class="main-content">
            <div class="wheel-container">
                <svg viewBox="0 0 650 650" id="growth-wheel"></svg>
            </div>

            <div class="sidebar">
                <div class="service-selector">
                    <h2>Service Impact</h2>
                    <p>See how different services commonly help people grow:</p>
                    <select id="service-select">
                        <option value="">Select a service</option>
                    </select>
                </div>
                <div id="service-description"></div>
            </div>
        </div>

        <div id="presentation-controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
            <button id="skipButton">Skip to End</button>
        </div>

        <div id="progress-container">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <span class="popup-close">Ã—</span>
        <div id="popup-content"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Form</title>
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="wizard">
        <!-- Step 1 -->
        <div class="step active" id="step-1"></div>

        <!-- Step 2 -->
        <div class="step" id="step-2"></div>

        <!-- Review Step -->
        <div class="step" id="step-review">
            <h2>Review Your Information</h2>
            <div id="review-content"></div>
            <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
        </div>
    </div>

    <div id="navigation">
        <button type="button" id="prevBtn" onclick="prevStep()">Previous</button>
        <button type="button" id="nextBtn" onclick="nextStep()">Next</button>
    </div>

    <script src="wizard.js"></script>
</body>
</html>
